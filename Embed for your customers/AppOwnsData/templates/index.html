<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Internal Performance Report</title>
</head>

<body>
    <header class="embed-container col-lg-12 col-md-4 col-sm-12 shadow">
        <p>
            INTERNAL PERFORMANCE REPORT
        </p>
    </header>
    <main class="row">
        <section id="text-container" class="embed-container col-lg-2 col-md-4 col-sm-4 mb-5 ml-5 mt-5">
            <div>
                <button class="btn btn-primary progress-button" data-value="0">DATE WISE REPORT</button>
                <button class="btn btn-primary progress-button" data-value="10">CLINET WISE REPORT</button>
                <button class="btn btn-primary progress-button" data-value="20">RECRUITER WISE REPORT</button>
                <button class="btn btn-primary progress-button" data-value="30">MANAGER WISE REPORT</button>
            </div>
        </section>
        </section>
        <section id="report-container" class="embed-container col-lg-offset-2 col-lg-7 col-md-offset-5 col-md-7 col-sm-offset-5 col-sm-7 mt-5">
        </section>

        <!-- Used to display report embed error messages -->
        <section class="error-container m-5">
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.15.1/powerbi.min.js" integrity="sha512-OWIl8Xrlo8yQjWN5LcMz5SIgNnzcJqeelChqPMIeQGnEFJ4m1fWWn668AEXBrKlsuVbvDebTUJGLRCtRCCiFkg==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
